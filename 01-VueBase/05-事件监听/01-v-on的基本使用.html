<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>{{counter}}</h2>
      <!-- 如果不需要传递参数，方法后面可以不加() -->
      <!-- 如果有参数需要传递，将参数写到方法后面的括号里 -->
      <button v-on:click="increment">+</button>
      <button @click="decrement">-</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          counter: 0
        },
        methods: {
          increment() {
            this.counter++
          },
          decrement() {
            this.counter--
          }
        }
      })
    </script>
  </body>
</html>
