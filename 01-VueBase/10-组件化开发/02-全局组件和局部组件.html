<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <div id="app2">
      <cpn></cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // 1.创建组件构造器
      const cpnC = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>全局组件和局部组件都使用我了</p>
            </div>`
      })
      // 2.1.注册全局组件(意味着可以在多个Vue的实例下使用)
      Vue.component('cpn', cpnC)

      // 2.2.注册局部组件
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好"
        },
        components: {
          // cpn是使用组件时的标签名
          cpn: cpnC
        }
      })

      const app2 = new Vue({
        el: "#app2",
        data: {
          message: "你好"
        }
      })
    </script>
  </body>
</html>
