<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- 1.修饰符：lazy -->
    <!-- 只有在失去焦点或者回车的时候才会绑定 -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- 2.修饰符：number -->
    <!-- 没有.number该绑定默认会转成String类型 -->
    <input type="number" v-model.number="age">
    <h2>{{age}}--{{typeof age}}</h2>

    <!-- 3.修饰符：trim -->
    <!-- 自动去除字符串两端的空格 -->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字是：{{name}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        age: 0,
        name: ''
      }
    });
  </script>
</body>

</html>
