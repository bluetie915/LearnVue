<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <!-- 父组件模版 -->
  <div id="app">
    <cpn @item-click="cpnClick"></cpn>
  </div>

  <!-- 子组件模版 -->
  <template id="cpn">
    <div>
      <button v-for="item in categories" :key="item.id" @click="btnClick(item)">
        {{item.name}}
      </button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1.子组件
    const cpn = {
      template: '#cpn',
      data() {
        return {
          categories: [
            { id: 'aaa', name: '热门推荐' },
            { id: 'bbb', name: '手机数码' },
            { id: 'ccc', name: '家用家电' },
            { id: 'ddd', name: '电脑办公' },
          ]
        }
      },
      methods: {
        btnClick(item) {
          // 子组件将得到的数据传递给父组件
          // 发射一个事件
          this.$emit('item-click', item)
        }
      },
    }

    // 2.父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      components: {
        cpn
      },
      methods: {
        cpnClick(item) {
          console.log('cpnClick', item.id, item.name);
        }
      },
    });
  </script>
</body>

</html>
