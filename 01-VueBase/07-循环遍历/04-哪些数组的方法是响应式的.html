  <head>

    <title>Document</title>

  <body>
    <div id="app">
      <ul>
        <li v-for="item in letters">{{item}}</li>
      </ul>
      <button @click="btnClick">按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          letters: ["A", "B", "C", "D", "E"]
        },
        methods: {
          btnClick() {

            // 1.push方法

            // 3.shift() -> 删除数组中的第一个元素

            // 4.unshift() -> 在数组最前面添加元素
            // unshift和push都可以同时添加多个元素
            // this.letters.unshift('aaaa','bbbb','cccc')
            // 5.splice作用:删除元素/插入元素/替换元素
            // 删除元素:第二个参数传入你要删除几个元素
            // splice(start) 从start删除到最后一个，与下行传入到末尾功能一样
            // this.letters.splice(2,this.letters.length-2)
            // 替换元素:第二个参数表示我们要替换几个元素，后面是用于替换前面的元素
            // this.letters.splice(2,3,'m','n','l')
            // 插入元素:第二个参数设置成0即可
            // this.letters.splice(2, 0, 'm', 'n', 'l')
            // 6.sort()
            // this.letters.sort()
            // 7.reverse()
            // this.letters.reverse()
            // 注意：通过索引值修改数组中的元素(不可以响应式)
            // this.letters[0] = 'bbb'
            // this.letters.splice(0, 1, 'bbb')

        }
      })
    </script>
  </body>
</html>
