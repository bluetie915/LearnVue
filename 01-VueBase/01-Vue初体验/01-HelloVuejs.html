<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <script src="../js/vue.js"></script>

    <div id="app">
      {{message}}
      <h2>{{name}}</h2>
    </div>
    <script>
      // let(变量)/const(常量)
      // Vue(编程范式：声明式编程)
      const app = new Vue({
        el: "#app",
        data: {
          //定义数据
          message: "你好，张艺成!",
          name: "张三"
        }
      })
      //原生js的做法(编程范式：命令式编程)
      // 1.创建div元素，设置id属性
      // 2.定义一个变量叫message
      // 3.将message变量放在前面的div元素中显示
    </script>
  </body>
</html>
