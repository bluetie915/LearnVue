<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      {{message}}，测试成功
      <!-- Mustache不仅仅可以直接写变量，也可以写简单的表达式 -->
      <h3>{{firstName + lastName}}</h3>
      <h3>{{firstName + ' ' + lastName}}</h3>
      <h3>{{firstName}} {{lastName}}</h3>
      <h3>{{counter * 2}}</h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "测试Mustache语法！",
          firstName: "kobe",
          lastName: "bryant",
          counter: 100
        }
      })
    </script>
  </body>
</html>
