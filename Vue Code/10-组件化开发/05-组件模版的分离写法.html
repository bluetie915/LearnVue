<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <!-- 1.通过script标签来定义template，但是类型必须是type="text/x-template" -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是通过script标签定义的</h2>
            <p>我是内容</p>
            <p>我是内容</p>
        </div>
    </script>

    <!-- 2.通过template标签即可，同样只要使用id绑定 -->
    <template id="cpn2">
        <div>
            <h2>我是通过template标签定义的</h2>
            <p>我是内容</p>
            <p>我是内容</p>
        </div>
    </template>


    <script src="../js/vue.js"></script>
    <script>
        // 1.注册一个全局组件
        Vue.component('cpn', {
            template: '#cpn'
        })


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好'
            }
        });
    </script>
</body>
</html>
