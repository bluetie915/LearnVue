<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <!-- v-onse修饰的变量在初次定义之后无法被修改 -->
      <h3 v-once>{{message}}</h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好"
        }
      })
      app.message = "你今天真好看"
    </script>
  </body>
</html>
