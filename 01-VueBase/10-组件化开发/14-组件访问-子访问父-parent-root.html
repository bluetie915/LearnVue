<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <!-- 我是子组件
      <button @click="btnClick">按钮</button> -->
        <h2>我是cpn组件</h2>
        <ccpn></ccpn>
      </div>
    </template>

    <template id="ccpn">
      <div>
        我是子组件
        <button @click="btnClick">按钮</button>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好"
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                name: "这是cpn组件的name"
              }
            },
            components: {
              ccpn: {
                template: "#ccpn",
                methods: {
                  btnClick() {
                    // 1.访问父组件$parent
                    // 一般不会用，因为组件就是用来复用的，但是组件去找父组件中的东西不一定总是能找到
                    // 也就是说父组件拥有的东西是不一样的，所以出现报错情况
                    console.log(this.$parent);
                    console.log(this.$parent.name);

                    // 2.访问根组件$root
                    console.log(this.$root)
                    console.log(this.$root.message)
                  }
                }
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
