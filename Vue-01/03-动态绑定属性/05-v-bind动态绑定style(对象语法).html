<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- <h2 :style="{key(属性名): value(属性值)}"></h2> -->
        <!-- '50px'必须加上单引号，否则是当成一个变量去解析 -->
        <h2 :style="{fontSize: '40px'}">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好'
            }
        })
    </script>
</body>
</html>
