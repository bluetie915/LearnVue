  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>

    const obj = {
      counter: 0
    }

    // 1.注册组件
    Vue.component('cpn', {
      template: '#cpn',

      // data() {
      //     return obj
      // },

      // 个人理解：这就类似于java的方法封装，每次调用这个函数都会重新分配内存，而如果用类似于vue实例的
      // 的data:{}形式，就类似于java中的多个方法共用成员变量，出面修改别的函数中的变量情况，没有封装特性
      // 打开上面代码测试即可
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      },
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    });
  </script>
