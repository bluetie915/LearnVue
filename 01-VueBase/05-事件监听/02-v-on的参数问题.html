<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 1.事件调用的方法没有参数 -->
      <button @click="btn1Click">按钮1.1</button>
      <button @click="btn1Click()">按钮1.2</button>

      <!-- 2.在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，
        这个时候Vue会默认将浏览器生产的event事件对象作为参数传入到方法 -->
      <button @click="btn2Click(123)">按钮2.1</button>
      <button @click="btn2Click">按钮2.2</button>
      <button @click="btn2Click()">按钮2.3</button>

      <!-- 3.在方法定义时，我们需要event对象，同时又需要其他参数 -->
      <!-- 在调用方法时，如何手动的获取浏览嚣参数的event对象：$event -->
      <button @click="btn3Click">按钮3.1</button>
      <button @click="btn3Click(123)">按钮3.2</button>
      <button @click="btn3Click(123,event)">按钮3.3</button>
      <button @click="btn3Click(123,$event)">按钮3.4</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好"
        },
        methods: {
          btn1Click() {
            console.log("btn1Click")
          },
          //如果函数需要参数，但是没有传入，函数的形参为undefined
          btn2Click(abc) {
            console.log("---", abc)
          },
          btn3Click(abc, event) {
            console.log("+++++++++", abc, event)
          }
        }
      })
    </script>
  </body>
</html>
